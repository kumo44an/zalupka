<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ПОДЫШАЛ МАТКОЙ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 400px;
      transform: translate(-50%, -50%);
      background: url('https://i.ibb.co/K3xbqqD/sticker.png') no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    .bouncing-text {
      position: absolute;
      font-size: 80px;
      color: white;
      font-weight: bold;
      white-space: nowrap;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image"></div>
  </div>

  <script>
    const container = document.querySelector('.container');
    let idCounter = 0;

    function createBouncingText() {
      const text = document.createElement('div');
      text.className = 'bouncing-text';
      text.textContent = 'ПОДЫШАЛ МАТКОЙ';
      container.appendChild(text);

      let x = Math.random() * (window.innerWidth - 300);
      let y = Math.random() * (window.innerHeight - 100);
      let dx = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random() * 2);
      let dy = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random() * 2);

      function move() {
        const rect = text.getBoundingClientRect();
        if (x + rect.width >= window.innerWidth || x <= 0) dx = -dx;
        if (y + rect.height >= window.innerHeight || y <= 0) dy = -dy;

        x += dx;
        y += dy;

        text.style.left = x + 'px';
        text.style.top = y + 'px';

        requestAnimationFrame(move);
      }

      move();
    }

    // Создаём первый текст и затем размножаем каждые 2 секунды
    createBouncingText();
    setInterval(createBouncingText, 2000);
  </script>
</body>
</html>
